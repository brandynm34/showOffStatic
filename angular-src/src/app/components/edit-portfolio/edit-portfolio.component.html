<!-- <div class="backdrop" [ngStyle]="{'display':display}"></div> -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Portfolio</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="container-fluid">
                        <form  >
                            <!-- email and picute link  -->
                            <div class="row top-page">
                                <div class= "col-md-6 form-label-group">
                                    <label for="inputEmail">Email:</label>
                                    <input type="text" id="inputEmail" name="fieldEmail" class="form-control" [(ngModel)]="fieldEmail" placeholder="">
                                </div>
                                <div class= "col-md-6 form-label-group">
                                    <label for="inputPicLink">Picture Link:</label>
                                    <input type="text" id="inputPicLink" class="form-control" placeholder="">
                                </div>
                            </div>

                            <!-- personal icons -->
                            <div class="personalIcon">
                                <label for="inputIcon">Pick a personal icon:</label>
                                <fieldset class="form-group">
                                    <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridRadios1" value="coder" name="fieldIconRadio" [(ngModel)]="fieldIconRadio">
                                            <label class="form-check-label" for="gridRadios1"><img src="assets/img/personal-icons/monitor-2.png" alt=""></label>
                                        </div>
                                        </div>
                                        <div class="col-md-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridRadios2" value="front-end" name="fieldIconRadio" [(ngModel)]="fieldIconRadio">
                                            <label class="form-check-label" for="gridRadios2"><img src="assets/img/personal-icons/monitor-3.png" alt=""></label>
                                        </div>
                                        </div>
                                        <div class="col-md-2">
                                        <div class="form-check ">
                                            <input class="form-check-input" type="radio" id="gridRadios3" value="cloud" name="fieldIconRadio" [(ngModel)]="fieldIconRadio">
                                            <label class="form-check-label" for="gridRadios3"><img src="assets/img/personal-icons/network.png" alt=""></label>
                                        </div>
                                        </div>
                                        <div class="col-md-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridRadios4" value="mobile" name="fieldIconRadio" [(ngModel)]="fieldIconRadio">
                                            <label class="form-check-label" for="gridRadios4"><img src="assets/img/personal-icons/responsive-design-symbol.png" alt=""></label>
                                        </div>
                                        </div>
                                        <div class="col-md-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="gridRadios5" value="networker" name="fieldIconRadio" [(ngModel)]="fieldIconRadio">
                                            <label class="form-check-label" for="gridRadios5"><img src="assets/img/personal-icons/meeting.png" alt=""></label>
                                        </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <!-- resume url -->
                            <div class= "form-label-group">
                                <label for="inputResume">Resume Link:</label>
                                <input type="text" id="inputResume" name="fieldResume" [(ngModel)]="fieldResume" class="form-control" placeholder="">
                            </div>
                            <!-- Github -->
                            <div class= "form-label-group">
                                <label for="inputGit">Github Account:</label>
                                <input type="text" id="inputGit" name="fieldGithub" [(ngModel)]="fieldGithub" class="form-control" placeholder="">
                            </div>
                            <!-- LinkedIn -->
                            <div class= "form-label-group">
                                <label for="inputLink">LinkedIn Account:</label>
                                <input type="text" id="inputLink" name="fieldLinkedin" [(ngModel)]="fieldLinkedin" class="form-control" placeholder="">
                            </div>

                            <!-- Selected skills -->
                            <div class="selectSkills">
                                <label for="inputSkills">Select Your Skills:</label>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckangular">
                                        <label class="form-check-label" for="defaultCheck1">
                                        Angular
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckbootstrap">
                                        <label class="form-check-label" for="defaultCheck2">
                                        Bootstrap
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckc">
                                        <label class="form-check-label" for="defaultCheck3">
                                        C
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckcSharp">
                                        <label class="form-check-label" for="defaultCheck4">
                                        C#
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckcPlusPlus">
                                        <label class="form-check-label" for="defaultCheck5">
                                        C++
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckcss">
                                        <label class="form-check-label" for="defaultCheck6">
                                        CSS
                                        </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="defaultCheckdocker">
                                      <label class="form-check-label" for="defaultCheck7">
                                      Docker
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="defaultCheckgit">
                                      <label class="form-check-label" for="defaultCheck8">
                                      Git
                                      </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckhtml">
                                        <label class="form-check-label" for="defaultCheck9">
                                            HTML
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckjava">
                                        <label class="form-check-label" for="defaultCheck10">
                                            Java
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckjavascript">
                                        <label class="form-check-label" for="defaultCheck11">
                                            JavaScript
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckmongodb">
                                        <label class="form-check-label" for="defaultCheck12">
                                            MongoDB
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckmySQL">
                                        <label class="form-check-label" for="defaultCheck13">
                                            mySQL
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultChecknodeJS">
                                        <label class="form-check-label" for="defaultCheck14">
                                            NodeJS
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckphp">
                                        <label class="form-check-label" for="defaultCheck15">
                                            PHP
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckpostgres">
                                        <label class="form-check-label" for="defaultCheck16">
                                            Postgres
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckpython">
                                        <label class="form-check-label" for="defaultCheck17">
                                            Python
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckr">
                                        <label class="form-check-label" for="defaultCheck18">
                                        R
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckruby">
                                        <label class="form-check-label" for="defaultCheck19">
                                        Ruby
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultChecksas">
                                        <label class="form-check-label" for="defaultCheck20">
                                        SAS
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultChecksass">
                                        <label class="form-check-label" for="defaultCheck21">
                                        SASS
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckselenium">
                                        <label class="form-check-label" for="defaultCheck22">
                                        Selenium
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultChecksql">
                                        <label class="form-check-label" for="defaultCheck23">
                                        SQL
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheckwordpress">
                                        <label class="form-check-label" for="defaultCheck24">
                                        Wordpress
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- number of projects -->
                            <div class= "allProjects">
                                <!-- <div class="alert alert-warning">
                                    You need at least one project to show up on the advance search.
                                </div> -->
                                <div class="alert alert-info alert-dismissible fade show" role="alert">
                                    <button type="button" class="close2" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    You need at least one project to show up on the advance search..
                                </div>
                                <div class="form-group row">
                                    <label for="inputProj1Link" class="col-md-1.5 col-form-label">Project 1 Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj1Link" name="fieldProj1Link" [(ngModel)]="fieldProj1Link" class="form-control" placeholder="">
                                    </div>
                                    <label for="inputProj1SS" class="col-md-1.5 col-form-label">Screenshot Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj1SS" name="fieldProj1SS" [(ngModel)]="fieldProj1SS" class="form-control" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputProj2Link" class="col-md-1.5 col-form-label">Project 2 Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj2Link" name="fieldProj2Link" [(ngModel)]="fieldProj2Link" class="form-control" placeholder="">
                                    </div>
                                    <label for="inputProj2SS" class="col-md-1.5 col-form-label">Screenshot Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj2SS" name="fieldProj2SS" [(ngModel)]="fieldProj2SS" class="form-control" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputProj3Link" class="col-md-1.5 col-form-label">Project 3 Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj3Link" name="fieldProj3Link" [(ngModel)]="fieldProj3Link" class="form-control" placeholder="">
                                    </div>
                                    <label for="inputProj3SS" class="col-md-1.5 col-form-label">Screenshot Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj3SS" name="fieldProj3SS" [(ngModel)]="fieldProj3SS" class="form-control" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputProj4Link" class="col-md-1.5 col-form-label">Project 4 Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj4Link" name="fieldProj4Link" [(ngModel)]="fieldProj4Link" class="form-control" placeholder="">
                                    </div>
                                    <label for="inputProj4SS" class="col-md-1.5 col-form-label">Screenshot Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj4SS" name="fieldProj4SS" [(ngModel)]="fieldProj4SS" class="form-control" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputProj5Link" class="col-md-1.5 col-form-label">Project 5 Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj5Link" name="fieldProj5Link" [(ngModel)]="fieldProj5Link" class="form-control" placeholder="">
                                    </div>
                                    <label for="inputProj5SS" class="col-md-1.5 col-form-label">Screenshot Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj5SS" name="fieldProj5SS" [(ngModel)]="fieldProj5SS" class="form-control" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputProj6Link" class="col-md-1.5 col-form-label">Project 6 Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj6Link" name="fieldProj6Link" [(ngModel)]="fieldProj6Link" class="form-control" placeholder="">
                                    </div>
                                    <label for="inputProj6SS" class="col-md-1.5 col-form-label">Screenshot Link:</label>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="inputProj6SS" name="fieldProj6SS" [(ngModel)]="fieldProj6SS" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>


                        </form>
                    <!-- end of container  -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="update()" class="save btn btn-md btn-block btn-secondary">Save</button> 
            </div>
            <div class="alert alert-success" *ngIf="updateSuccess">Update successful!</div>
        </div>
    </div>
</div>
